            var var2 = this.val2.value;
            var oper = this.oper.value;
            
            var urlStr = "/calc/" + oper + "/" +var1 + "/" + var2;
            //this.mothod = "post";
            this.action = urlStr;
            this.submit();
            //location.url = urlStr;

        };
    </script>
